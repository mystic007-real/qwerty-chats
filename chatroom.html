<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Drive Chatroom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #fff;
            overflow: hidden;
        }
        .login-container, .reopen-container, #chatroom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .login-container, .reopen-container {
            background-color: #23272a;
        }
        .login-container h2, .reopen-container h2 {
            color: #fff;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        input {
            background-color: #40444b;
            color: #fff;
            border: 1px solid #23272a;
        }
        button {
            background-color: #7289da;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
        #chatroom {
            display: none;
            background-color: #2f3136;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            flex-direction: column;
        }
        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #424549;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }
        #messageInput {
            background-color: #40444b;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #424549;
        }
        .message .edited-tag {
            font-size: 10px;
            color: #8e9297;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2c2f33;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #hideRoomCodeBtn {
            background: none;
            border: none;
            color: #7289da;
            cursor: pointer;
            font-size: 14px;
        }
        #hideRoomCodeBtn:hover {
            text-decoration: underline;
        }
        .edit-btn {
            font-size: 12px; /* Smaller size */
            background-color: #7289da;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 3px 7px;
            border-radius: 5px;
        }
        .edit-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login">
        <h2>Enter Chatroom</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="text" id="roomCode" placeholder="Enter chatroom code">
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="reopenRoom()">Re-open Previous Chatroom</button>
    </div>

    <div class="reopen-container" id="reopen" style="display: none;">
        <h2>Re-open Previous Chatroom</h2>
        <button onclick="reopenRoom()">Re-open Previous Chatroom</button>
    </div>

    <div id="chatroom">
        <div class="header">
            <h2>Chatroom: <span id="currentRoomCode"></span></h2>
            <button id="hideRoomCodeBtn" onclick="toggleRoomCode()">Hide chatroom name (Recommended)</button>
        </div>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Enter message">
    </div>

    <script>
        let username = '';
        let roomCode = '';
        const rooms = {};
        let roomCodeVisible = true;

        function joinRoom() {
            username = document.getElementById('username').value;
            roomCode = document.getElementById('roomCode').value.toUpperCase();

            if (username && roomCode) {
                if (!rooms[roomCode]) {
                    alert('Room does not exist!');
                    return;
                }
                saveSession();
                switchToChatroom();
                document.getElementById('currentRoomCode').innerText = roomCode;
                loadMessages();
            } else {
                alert('Please enter both username and room code.');
            }
        }

        function createRoom() {
            username = document.getElementById('username').value;
            roomCode = generateRoomCode();

            if (username) {
                rooms[roomCode] = [];
                saveSession();
                switchToChatroom();
                document.getElementById('currentRoomCode').innerText = roomCode;
                alert('Room created! Code: ' + roomCode);
            } else {
                alert('Please enter a username.');
            }
        }

        function reopenRoom() {
            const session = JSON.parse(localStorage.getItem('chatSession'));
            if (session) {
                username = session.username;
                roomCode = session.roomCode;
                rooms[roomCode] = session.messages || [];
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.reopen-container').style.display = 'none';
                switchToChatroom();
                document.getElementById('currentRoomCode').innerText = roomCode;
                loadMessages();
            } else {
                alert('No previous session found.');
            }
        }

        function generateRoomCode() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += letters[Math.floor(Math.random() * letters.length)];
            }
            return code;
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message && roomCode && username) {
                if (!rooms[roomCode]) {
                    alert('Room does not exist!');
                    return;
                }
                rooms[roomCode].push({ username, message });
                saveSession();
                document.getElementById('messageInput').value = '';
                loadMessages();
            }
        }

        function loadMessages() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            if (rooms[roomCode]) {
                rooms[roomCode].forEach((msg, index) => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `${msg.username}: ${msg.message}`;
                    if (msg.edited) {
                        const editedTag = document.createElement('div');
                        editedTag.className = 'edited-tag';
                        editedTag.innerText = '*edited*';
                        messageElement.appendChild(editedTag);
                    }
                    if (msg.username === username) {
                        const editBtn = document.createElement('button');
                        editBtn.className = 'edit-btn';
                        editBtn.innerText = 'Edit';
                        editBtn.onclick = () => editMessage(index);
                        messageElement.appendChild(editBtn);
                    }
                    chatBox.appendChild(messageElement);
                });
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function editMessage(index) {
            const newMessage = prompt('Edit your message:', rooms[roomCode][index].message);
            if (newMessage !== null) {
                rooms[roomCode][index].message = newMessage;
                rooms[roomCode][index].edited = true;
                saveSession();
                loadMessages();
            }
        }

        function toggleRoomCode() {
            const roomCodeElement = document.getElementById('currentRoomCode');
            if (roomCodeVisible) {
                roomCodeElement.innerText = '****';
                document.getElementById('hideRoomCodeBtn').innerText = 'Show chatroom name';
            } else {
                roomCodeElement.innerText = roomCode;
                document.getElementById('hideRoomCodeBtn').innerText = 'Hide chatroom name (Recommended)';
            }
            roomCodeVisible = !roomCodeVisible;
        }

        function saveSession() {
            localStorage.setItem('chatSession', JSON.stringify({
                username,
                roomCode,
                messages: rooms[roomCode] || []
            }));
        }

        function switchToChatroom() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('reopen').style.display = 'none';
            document.getElementById('chatroom').style.display = 'flex';
        }

        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });

        window.onload = function() {
            document.querySelector('.login-container').style.display = 'flex';
            document.querySelector('.reopen-container').style.display = 'none';
        }
    </script>
</body>
</html>
