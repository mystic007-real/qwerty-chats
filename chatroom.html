<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Drive Chatroom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 16px;
        }
        button {
            border: none;
            background-color: #007BFF;
            color: #fff;
        }
        #chatroom {
            display: none;
            flex-grow: 1;
            flex-direction: column;
        }
        #chatBox {
            flex-grow: 1;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .message {
            text-align: left;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .message:hover .edit-btn {
            display: inline;
        }
        .edit-btn {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
            background: none;
            border: none;
            color: #007BFF;
            font-size: 12px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode input, .dark-mode button {
            background-color: #555;
            border-color: #444;
        }
        .dark-mode #chatBox {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button class="switch" onclick="toggleMode()">ðŸŒ™</button>

    <div class="container" id="login">
        <h2>Enter Chatroom</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="text" id="roomCode" placeholder="Enter chatroom code">
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="createRoom()">Create Room</button>
    </div>

    <div class="container" id="chatroom">
        <h2>Chatroom: <span id="currentRoomCode"></span></h2>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Enter message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let username = '';
        let roomCode = '';
        const rooms = {};

        function joinRoom() {
            username = document.getElementById('username').value;
            roomCode = document.getElementById('roomCode').value.toUpperCase();

            if (username && roomCode) {
                if (!rooms[roomCode]) {
                    alert('Room does not exist!');
                    return;
                }
                document.getElementById('login').style.display = 'none';
                document.getElementById('chatroom').style.display = 'flex';
                document.getElementById('currentRoomCode').innerText = roomCode;
                loadMessages();
            } else {
                alert('Please enter both username and room code.');
            }
        }

        function createRoom() {
            username = document.getElementById('username').value;
            roomCode = generateRoomCode();

            if (username) {
                rooms[roomCode] = [];
                document.getElementById('login').style.display = 'none';
                document.getElementById('chatroom').style.display = 'flex';
                document.getElementById('currentRoomCode').innerText = roomCode;
                alert('Room created! Code: ' + roomCode);
            } else {
                alert('Please enter a username.');
            }
        }

        function generateRoomCode() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += letters[Math.floor(Math.random() * letters.length)];
            }
            return code;
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message && roomCode && username) {
                rooms[roomCode].push({ username, message });
                document.getElementById('messageInput').value = '';
                loadMessages();
            }
        }

        function loadMessages() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            rooms[roomCode].forEach((msg, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `${msg.username}: ${msg.message}`;
                if (msg.username === username) {
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.innerText = 'Edit';
                    editBtn.onclick = () => editMessage(index);
                    messageElement.appendChild(editBtn);
                }
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function editMessage(index) {
            const newMessage = prompt('Edit your message:', rooms[roomCode][index].message);
            if (newMessage !== null) {
                rooms[roomCode][index].message = newMessage;
                loadMessages();
            }
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
